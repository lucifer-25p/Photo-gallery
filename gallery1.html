    <div class="mygallery">
        <img src="art/1.jpg" alt="//////"  title="Freddie Mercury" onclick="openFullImg(this.src)">
        <img src="art/2.jpg" alt="//////"  title="Childhood me with my mother" onclick="openFullImg(this.src)">

    <script>
        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");

        function openFullImg(photo){
            fullImgBox.style.display = "flex";
            fullImg.src = photo;
        }
        function closeFullImg(){
            fullImgBox.style.display = "none";
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>My portrait hub</title>

</head>
<body>
    <div class="mygallery">
        <img src="art/1.jpg" alt="//////"  title="Freddie Mercury" onclick="openFullImg(this.src)">
        <img src="art/2.jpg" alt="//////"  title="Childhood me with my mother" onclick="openFullImg(this.src)">     
        <img src="art/3.jpg" alt="//////"  title="Harry Styles" onclick="openFullImg(this.src)">
        <img src="art/4.jpg" alt="//////"  title="Thor (Silhouette) " onclick="openFullImg(this.src)">     
        <img src="art/5.jpg" alt="//////"  title="Loki and Thor" onclick="openFullImg(this.src)">
        <img src="art/6.jpg" alt="//////"  title="Kirsten Stewart & Robert Pattinson" onclick="openFullImg(this.src)">     
        <img src="art/7.jpg" alt="//////"  title="Taylor Swift" onclick="openFullImg(this.src)">
        <img src="art/8.jpg" alt="//////"  title="An Ordinary Woman" onclick="openFullImg(this.src)">
        <img src="art/9.jpg" alt="//////"  title="David Beckham" onclick="openFullImg(this.src)">
    </div>
    <div class="full" id="fullImgBox">
        <img src="art/1.jpg" alt="//////" id="fullImg">
        <span onclick="closeFullImg()"> X </span>
    </div>
    <div>
        <form action="index.html">
            <input type="submit" value="Return to Homepage">
        </form>
        <span><form action="gallery.html">
            <input type="submit" value="Return to Photo gallery">
        </form></span>
    </div>

    <script>
        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");

        function openFullImg(photo){
            fullImgBox.style.display = "flex";
            fullImg.src = photo;
        }
        function closeFullImg(){
            fullImgBox.style.display = "none";
        }
    </script>
</body>
</html>
